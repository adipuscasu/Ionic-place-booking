<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> E-Mail </ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="emailCtrl.invalid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="8"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="passwordCtrl.invalid && passwordCtrl.touched" lines="none">
              <ion-label >Should be at least 8 characters</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
          type="button"
          color="primary"
          fill="clear"
          expand="block"
          (click)="onToggle()"
            > {{ isLogin ? 'Switch to Signup' : 'Switch to Login'}}</ion-button
          >
          <ion-button type="submit"
          color="primary"
          (click)="onLogin()"
          [disabled]="f.invalid"
          expand="block">
          {{ isLogin ? 'Login' : 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
