<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="m1"></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button> -->
    </ion-buttons>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" class="ion-sb-color-checked">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{loadedPlaces[0].title}} </ion-card-title>
            <ion-card-subtitle
              >{{loadedPlaces[0].price | currency}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p class="ion-text-center">
              <ion-text color="success"
                >{{loadedPlaces[0].description}}</ion-text
              >
            </p>
          </ion-card-content>
          <div class="ion-text-center">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="[
              '/',
               'places',
                'tabs',
                 'discover',
                  loadedPlaces[0].id
                  ]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-col size="12" sizeSm="8" offsetSm="2" text-center>
      <ion-virtual-scroll [items]="loadedListPlaces" approxFooterHeight="70px;">
        <ion-item

          [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
          detail
          *virtualItem="let place"
        >
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{place.title}}</h2>
            <p>{{place.description}}</p>
          </ion-label>
        </ion-item>
      </ion-virtual-scroll>
    </ion-col>
  </ion-grid>
</ion-content>
