<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/places/tabs/offers/'+offer.id"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]="form.invalid" (click)="onSavePlace()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <ion-item>
            <ion-label position="floating"> Title </ion-label>
            <ion-input [formControlName]="'title'" type="text" autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea [formControlName]="'description'" rows="3"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.controls.description.invalid && form.controls.description.touched">
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-label>Description must be between 1 and 180 characters</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
